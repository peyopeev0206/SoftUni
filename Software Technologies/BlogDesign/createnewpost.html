    <meta name="description" content="HTML5 and CSS3 Template Based on Bootstrap 4">
    <title>New Post</title>

    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/stisla.css">
</head>

<body>
<nav class="navbar navbar-expand-lg main-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon">
			    	<i class="ion-navicon"></i>
			    </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mr-auto"></div>
            <ul class="navbar-nav">
                <li class="nav-item">Welcome [user]</li>

            </ul>
        </div>
    </div>
</nav>


<section class="padding bg-grey" id="newPost">
    <div class="container">
        <h2>New Post</h2>
        <form>
            <div class="form-group">
                <label for="postTtitle">Post Title:</label>
                <input type="text" class="form-control" id="postTtitle" name="postTtitle">
            </div>
            <div class="form-group">
                <label for="postAuthor">Author:</label>
                <input type="text" class="form-control" id="postAuthor" name="postAuthor">
            </div>
            <div class="form-group">
                <label for="postContent">Content:</label>
                <textarea class="form-control" rows="5" id="postContent" name="postContent"></textarea>
            </div>
            <button type="submit" class="btn">Cancel</button>
            <button type="reset" class="btn">Submit</button>
        </form>
    </div>
</section>
<footer class="footer">
