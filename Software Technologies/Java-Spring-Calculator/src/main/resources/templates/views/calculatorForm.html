<form class="form-inline" th:action="@{/}" method="POST">
    <fieldset>
        <div class="form-group">
            <div class="col-sm-1 ">
                <input type="text" class="form-control" id="leftOperand" placeholder="Left Operand"
                       name="leftOperand" th:value="${leftOperand}" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 ">
                <select class="form-control" name="operator">
                    <optgroup label="Basic Calculations">
                        <option value="+" th:selected="${operator.equals('+')}">+</option>
                        <option value="-" th:selected="${operator.equals('-')}">-</option>
                        <option value="*" th:selected="${operator.equals('*')}">*</option>
                        <option value="/" th:selected="${operator.equals('/')}">/</option>
                        <option value="%" th:selected="${operator.equals('%')}">%</option>
                        <option value="^" th:selected="${operator.equals('^')}">^</option>
                        <option value="SQRT" th:selected="${operator.equals('SQRT')}">&radic;</option>
                    </optgroup>
                    <optgroup label="Bitwise Operations">
                        <option value="AND" th:selected="${operator.equals('AND')}">AND</option>
                        <option value="OR" th:selected="${operator.equals('OR')}">OR</option>
                        <option value="XOR" th:selected="${operator.equals('XOR')}">XOR</option>
                        <option value="NOR" th:selected="${operator.equals('NOR')}">NOR</option>
                        <option value="SL" th:selected="${operator.equals('SL')}">Shift Left</option>
                        <option value="SR" th:selected="${operator.equals('SR')}">Shift Right</option>
                    </optgroup>
                    <optgroup label="Conversions">
                        <option value="BINARY" th:selected="${operator.equals('BINARY')}">To Binary</option>
                        <option value="HEX" th:selected="${operator.equals('HEX')}">To Hexadecimal</option>
                        <option value="OCT" th:selected="${operator.equals('OCT')}">To Octal</option>
                    </optgroup>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 ">
                <input type="text" class="form-control" id="rightOperand" placeholder="Right Operand"
                       name="rightOperand" th:value="${rightOperand}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 ">
                <p>=</p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 ">
                <input type="text" class="form-control" id="result" placeholder="Result"
                       name="result" th:value="${result}"/>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
    </fieldset>
</form>
